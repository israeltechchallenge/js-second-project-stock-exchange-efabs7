<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans:wght@400;600&family=Poppins:wght@400;500;600&family=Prosto+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>
      Stock Exchange Fun Times (i.e. the rich making money by being rich)
    </title>
  </head>
  <body>
    <div class="d-flex-center">
      <h3 class="title">Stock Exchange Investigator</h3>
      <p class="title">
        (Not for tax evasion though; apparently no one investigates that.)
      </p>
      <p class="title">
        Search for companies listed on the NASDAQ index below:
      </p>
    </div>
    <form class="flex-container" action="">
      <input
        type="text"
        placeholder="Enter your query here.."
        id="search-input"
        class="search-input"
      />
      <button type="submit" class="search-btn" id="search-btn">Search</button>
    </form>
    <div class="d-flex justify-content-center">
      <div class="spinner-border hide" role="status" id="spinner">
        <span class="sr-only"></span>
      </div>
    </div>
    <div class="results-container">
      <ul class="results-list" id="results-list"></ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
